<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section id="output">
      <div id="expression"></div>
      <div id="result"></div>
    </section>
    <section id="input">
      <button class="btn light" data-actions="clear" data-value="C">AC</button>
      <button class="btn light" data-actions="backspace">C</button>
      <button class="btn red" data-actions="division" data-value="/">
        &divide;
      </button>
      <button class="btn red" data-actions="multiplication" data-value="*">
        &times;
      </button>

      <button class="btn dark" data-actions="number" data-value="7">7</button>
      <button class="btn dark" data-actions="number" data-value="8">8</button>
      <button class="btn dark" data-actions="number" data-value="9">9</button>
      <button class="btn red" data-actions="subtraction" data-value="-">
        -
      </button>

      <button class="btn dark" data-actions="number" data-value="4">4</button>
      <button class="btn dark" data-actions="number" data-value="5">5</button>
      <button class="btn dark" data-actions="number" data-value="6">6</button>
      <button class="btn red" data-actions="addition" data-value="+">+</button>

      <button class="btn dark" data-actions="number" data-value="1">1</button>
      <button class="btn dark" data-actions="number" data-value="2">2</button>
      <button class="btn dark" data-actions="number" data-value="3">3</button>

      <button class="btn dark zero" data-actions="number" data-value="0">
        0
      </button>
      <button class="btn dark decimal" data-actions="decimal" data-value=".">
        .
      </button>
      <button class="btn red equals" data-actions="submit" data-value="=">
        =
      </button>
    </section>
  </body>
</html>
